<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizontal-1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        body,html {
            width:3000px; height:5000px; 
            background:linear-gradient(to right, green,pink,blue);
            overflow-y:hidden;
        }
    </style>
</head>
<body>
    <script>

        //가로스크롤 만들기
        //delta, scrollLeft
        //1. 스크롤 대상 변수
        const bd = document.querySelector('html,body')

        bd.addEventListener('wheel',(e)=>{ //wheel 이벤트와 함께 매개변수객체로 마우스 휠 움직임 값을 감지한다
            // console.log(e)
            // //deltaX, deltaY 마우스 휠 움직임 정도 감지속성
            // console.log(e.deltaY)
            //scrollLeft 수평스크롤바의 위치속성
            bd.scrollLeft += e.deltaY
        })
    </script>
</body>
</html>
