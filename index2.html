<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0418-2</title>
    <style>
        body,html {scroll-behavior:smooth;}
        * {box-sizing:border-box; margin:0; padding:0;}
        header {background:rgba(255,255,255,0.7); position:fixed; width:100%; 
        }
        header h1 {
            height:100px; line-height:100px; font-size:3rem; 
            font-style:italic; text-align:center;
        }
        .nav {background: #fff; padding:15px 0; text-align:center;}
        .nav a {padding:0 40px 0; color:#000; display:inline-block; line-height:50px;}
        a {text-decoration: none;}
        main section {height:100vh; background-size:cover; background-position:center;}
        main .s1 {background-image:url(./images/bg1.jpg);}
        main .s2 {background-image:url(./images/bg2.jpg);}
        main .s3 {background-image:url(./images/bg3.jpg);}
        main .s4 {background-image:url(./images/bg4.jpg);}
        .link {
            display:flex; flex-flow:column wrap;
            position:fixed;  right:50px; top:50%;
        }
        .link a {
            background:#222; color:#fff;
            border-radius:50%; width:30px; height:30px;
            overflow:hidden;
            transition:all 0.5s;
            position:absolute; right:0;
        }
        .link a:hover {
            background:rgba(0,0,0,0.5); 
            text-indent:0; width:100px; border-radius:10px;
        }
        .link a::after {
            position:absolute; 
            line-height:30px; right:10px;
            white-space:nowrap;
            font-size:0.85rem;display:block;
        }
        .link a:nth-child(1):hover::after {content:'Interior A.';}
        .link a:nth-child(2):hover::after {content:'Interior B.';}
        .link a:nth-child(3):hover::after {content:'Interior C.';}
        .link a:nth-child(4):hover::after {content:'Interior D.';}
        .link a:nth-child(1) {top:0;}
        .link a:nth-child(2) {top:35px;}
        .link a:nth-child(3) {top:70px;}
        .link a:nth-child(4) {top:105px;}
    </style>
</head>
<body>
    <header>
        <h1>Interior view</h1>
        <div class="nav">
            <a href="#" class="a" title="인테리어 a형 보기">A</a>
            <a href="#" class="b" title="인테리어 b형 보기">B</a>
            <a href="#" class="c" title="인테리어 c형 보기">C</a>
            <a href="#" class="d" title="인테리어 d형 보기">D</a>
        </div>
    </header>
    <main>
        <section class="s1"></section>
        <section class="s2"></section>
        <section class="s3"></section>
        <section class="s4"></section>
    </main>
    <script>
        //1. 특정위치까지 스크롤 내릴 시 header 이동 (nav유지)
        //2. nav a 클릭 시 각 section 영역 이동
        const header = document.querySelector('header')
        const nav = document.querySelectorAll('nav a')
        const section = document.querySelectorAll('section')
        console.log(header,nav,section)

        header.style.transition = 'all 0.3s'
        window.addEventListener('scroll',()=>{
            if(window.pageYOffset >= section[1].offsetTop -200){
                header.style.transform = 'translateY(-100px)'
            }else{
                header.style.transform = 'translateY(0)'
            }
        })

        nav.forEach((target,index)=>{
            target.addEventListener('click',(e)=>{
                e.preventDefault() //href 막기
                window.scrollTo(0,section[index].offsetTop)
            })
        })
    </script>
</body>
</html>
