<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-02</title>
    <link><!-- 외부스타일시트 -->
    <!-- 내부스타일시트(html파일 내에 css작성하는 법) -->
    <style>
        table,tr,td,th {border:2px solid red}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">1</th>
                <!-- <th>2</th>
                <th>3</th> colspan으로 합쳐도 옆으로 밀리고 보이기 때문에 주석걸거나 지워주면된다-->
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">1</th>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <!-- <th>1</th> -->
                <td colspan="2">2</td>
                <!-- <td>3</td> -->
            </tr>
        </tbody>
    </table>
    <hr>
    <table>
        <thead>
            <tr>
                <th colspan="2">1</th>
                <!-- <th>2</th> -->
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">1</td>
                <td colspan="2">2</td>
                <!-- <td>3</td> -->
            </tr>
            <tr>
                <!-- <td>1</td> -->
                <td colspan="2">2</td>
                <!-- <td>3</td> -->
            </tr>
            <tr>
                <!-- <td>1</td> -->
                <td colspan="2">2</td>
                <!-- <td>3</td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
