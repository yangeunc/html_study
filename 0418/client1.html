<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client1</title>
</head>
<style>
    body,html {
        height:300vh;
        background:linear-gradient(aqua, beige, yellow, pink, coral);
    }
    #pst {
        padding:50px; position:relative; top:200px;
    }
</style>
<body>
    <button type="button" id="pst">위치</button>
    <script>

        const pst = document.querySelector('#pst')
        console.log(pst)

        window.addEventListener('scroll',()=>{
            console.log('------------------------------------------')
            // console.log(`offsetTop=>${pst.offsetTop}`)
            console.log(`client=>${pst.getBoundingClientRect().y}`)
            if(pst.getBoundingClientRect().top > 0){
                pst.style.background = '#fff'
            }
        })
    </script>
</body>
</html>
